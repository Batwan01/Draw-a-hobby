<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>Chatbot</h1>
        <div class="chat-box">
            {% for message in messages %}
                <div class="chat-bubble {{ message['sender'] }}">
                    <p>{{ message['text'] }}</p>
                </div>
            {% endfor %}
        </div>
        <form method="POST" id="chat-form">
            <input type="text" name="user_input" class="chat-input" id="chat-input" placeholder="메시지를 입력하세요..." required>
            <button type="submit" class="chat-button">보내기</button>
            <button type="button" class="voice-button" id="voice-button">음성 입력</button>
        </form>
        {% if image_url %}
        <h2>생성된 이미지:</h2>
        <img src="{{ image_url }}" alt="Generated Image" style="max-width: 100%;">
        {% endif %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const voiceButton = document.getElementById('voice-button');
            const chatInput = document.getElementById('chat-input');
            const chatForm = document.getElementById('chat-form');

            if ('webkitSpeechRecognition' in window) {
                const recognition = new webkitSpeechRecognition();
                recognition.lang = 'ko-KR';
                recognition.continuous = false;
                recognition.interimResults = false;

                voiceButton.addEventListener('click', () => {
                    recognition.start();
                });

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    chatInput.value = transcript;
                    chatForm.submit();
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                };

                recognition.onend = () => {
                    console.log('Speech recognition service disconnected');
                };
            } else {
                alert('이 브라우저는 음성 인식을 지원하지 않습니다.');
            }
        });
    </script>
</body>
</html>
